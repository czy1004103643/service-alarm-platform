    <!-- Add Service Modal -->
    <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Edit Service</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3" id="service-info-body">
                    <input type="text" id="service-id" class="form-control validate" value="" style="display:none" />
                    <div class="md-form mb-5">
                        <i class="fas fa-user-friends prefix grey-text"></i>
                        <input type="text" id="service-group" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="service-group">Your Group</label>
                    </div>

                    <div class="md-form mb-5">
                        <i class="fas fa-shield-alt prefix grey-text"></i>
                        <input type="text" id="service-name" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="service-name">Service Name</label>
                    </div>

                    <div class="md-form">
                        <i class="fas fa-pencil-alt  prefix grey-text"></i>
                        <textarea type="text" id="description" class="md-textarea form-control" rows="4"></textarea>
                        <label data-error="wrong" data-success="right" for="description">Description</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-sm btn-cyan" id="save-service">Save<i
                            class="fas fa-paper-plane-o ml-1"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal: modalConfirmDelete-->
    <div class="modal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
            <!--Content-->
            <div class="modal-content text-center">
                <!--Header-->
                <div class="modal-header d-flex justify-content-center">
                    <p class="heading">Are you sure Delete?</p>
                </div>

                <!--Body-->
                <div class="modal-body">

                    <i class="fas fa-times fa-4x animated rotateIn"></i>
                </div>

                <!--Footer-->
                <div class="modal-footer flex-center">
                    <a href="" class="btn  btn-outline-danger" data-id="s001" id="delete-yes">Yes</a>
                    <a type="button" class="btn  btn-danger waves-effect" data-dismiss="modal">No</a>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!--Modal: modalConfirmDelete-->
