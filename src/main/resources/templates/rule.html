<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rule Manage</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static//lib/img/newegg.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link href="/static/lib/jsonview/jquery.jsonview.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="/static/lib/mdb-free/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/static/lib/mdb-free/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/static/lib/mdb-free/css/style.css" rel="stylesheet">
    <link href="/static/lib/mdb-free/css/addons/datatables.min.css" rel="stylesheet">
    <link href="/static/css/self-style.css" rel="stylesheet">
</head>

<body>
    <div class="scrollbar-container scrollbar-wrapper">
        <!--Main Navigation-->
        <header>

            <nav class="navbar fixed-top navbar-expand-lg navbar-dark stylish-color scrolling-navbar">
                <a class="navbar-brand" href="/"><img src="/static/lib/img/svg/newegg.svg" class="newegg-log" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="group-dropdown" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Group</a>
                            <div class="dropdown-menu dropdown-primary" aria-labelledby="group-dropdown" id="group-list-container">
                              
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav nav-flex-icons">
                        <li class="nav-item">
                            <a href="https://github.com/ngbdf/service-alarm-platform" target="_blank"
                                class="nav-link"><i class="fab fa-github"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>

        </header>
        <!--Main Navigation-->

        <div class="container-fluid" style="height:100%;">
            <div style="padding-top:5rem">
                <div>
                    <div class="text-center">
                        <a href="#modalContactForm" class="btn btn-sm btn-default btn-rounded mb-4"
                            data-toggle="collapse" data-target="#modalContactForm" id="add-new-rule">New Rule</a>
                    </div>
                </div>
                <div id="modalContactForm" class="panel-collapse collapse">
                    <div class="container-fluid white-bg">
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="button"
                                    class="btn btn-sm btn-default waves-effect waves-light margin-rl-none"
                                    id="request-url">Request</button>
                            </div>
                            <div class="col-sm-12">
                                <div class="code-span" id="response-data"></div>
                            </div>
                            <div class="col-sm-12">
                                <!-- Extended default form grid -->
                                <div>
                                    <!-- Default input -->
                                    <div class="form-group col-md-6">
                                        <div class="md-form md-outline">
                                            <input type="text" id="rule-alias" class="form-control">
                                            <label for="rule-alias">Alias</label>
                                        </div>
                                    </div>
                                    <!-- Default input -->
                                    <div class="form-group col-md-6">
                                        <div class="md-form md-outline" style="display: -webkit-box;">
                                            <input type="text" id="formula" class="form-control">
                                            <label for="formula">Formula</label>
                                            <span class="badge badge-pill orange ml-1 cursor-pointer" id="formula-tip" title="how to enter formula"><i class="fas fa-info" ></i></span>
                                        </div>
                                        <div class="alert alert-info" role="alert" style="display:none;" id="formula-tip-content" >
                                            <a href="http://www.ibloger.net/article/2329.html" target="_blank">JsonPath 语法教程</a>
                                          </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <div class="md-form md-outline">
                                            <input type="text" id="description" class="form-control">
                                            <label for="description">Description</label>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-mdb-color btn-sm" id="rule-save"
                                        data-id="">Save</button>
                                </div>
                                <!-- Extended default form grid -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid white-bg">

                    <div class="row">

                        <div class="col-sm">
                            <div class="title-font">
                                <span>Rule List</span>
                                <span> - </span>
                                <span>ItemService</span>
                            </div>
                            <div>
                                <span>URL: </span>
                                <span id="current-url"></span>
                            </div>
                            <table id="rule-table" class="table table-striped table-bordered table-sm" cellspacing="0"
                                width="100%">
                                <thead>
                                    <tr>
                                        <th class="th-sm">Alias</th>
                                        <th class="th-sm">Formula</th>
                                        <th class="th-sm">Description</th>
                                        <th class="th-sm">Update Time</th>
                                        <th class="th-sm"></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>

                            </table>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <!--Modal: modalConfirmDelete-->
    <div class="modal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
            <!--Content-->
            <div class="modal-content text-center">
                <!--Header-->
                <div class="modal-header d-flex justify-content-center">
                    <p class="heading">Are you sure?</p>
                </div>

                <!--Body-->
                <div class="modal-body">

                    <i class="fas fa-times fa-4x animated rotateIn"></i>

                </div>

                <!--Footer-->
                <div class="modal-footer flex-center">
                    <a class="btn btn-outline-danger" id="delete-yes" data-id="">Yes</a>
                    <a type="button" class="btn  btn-danger waves-effect" data-dismiss="modal" id="close">No</a>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!--Modal: modalConfirmDelete-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="/static/lib/mdb-free/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/static/lib/mdb-free/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/static/lib/mdb-free/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/static/lib/mdb-free/js/mdb.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb-free/js/addons/datatables.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb-free/js/addons/datatables-select.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb-free/js/modules/enhanced-modals.js"></script>
    <script type="text/javascript" src="/static/lib/jsonview/jquery.jsonview.js"></script>
    <script type="text/javascript" src="/static/lib/layer/layer.js"></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
    <script type="text/javascript" src="/static/js/rule.js"></script>
    <script>
        $(document).ready(function () {
            $('#dtBasicExample').DataTable();
            $('.dataTables_length').addClass('bs-select');
        });
    </script>
</body>

</html>
