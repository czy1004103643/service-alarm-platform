<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>URL Manage</title>
    <!-- Font Awesome -->
    <link rel="shortcut icon" type="image/x-icon" href="/static//lib/img/newegg.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link href="/static/lib/jsonview/jquery.jsonview.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="/static/lib/mdb-free/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/static/lib/mdb-free/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/static/lib/mdb-free/css/style.css" rel="stylesheet">
    <link href="/static/lib/mdb-free/css/addons/datatables.min.css" rel="stylesheet">
    <link href="/static/css/self-style.css" rel="stylesheet">

</head>

<body>
    <div class="scrollbar-container scrollbar-wrapper">
        <!--Main Navigation-->
        <header>

            <nav class="navbar fixed-top navbar-expand-lg navbar-dark stylish-color scrolling-navbar">
                <a class="navbar-brand" href="/"><img src="/static/lib/img/svg/newegg.svg" class="newegg-log" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="group-dropdown" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Group</a>
                            <div class="dropdown-menu dropdown-primary" aria-labelledby="group-dropdown"
                                id="group-list-container">

                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav nav-flex-icons">
                        <li class="nav-item">
                            <a href="https://github.com/ngbdf/service-alarm-platform" target="_blank"
                                class="nav-link"><i class="fab fa-github"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>

        </header>
        <!--Main Navigation-->

        <div class="container-fluid" style="height:100%;">
            <div style="padding-top:5rem">
                <div>
                    <div class="text-center">
                        <a href="#modalContactForm" class="btn btn-sm btn-default btn-rounded mb-4"
                            data-toggle="collapse" data-target="#modalContactForm" id="add-new-url">New URL</a>
                    </div>
                </div>
                <div id="modalContactForm" class="panel-collapse collapse">
                    <div class="container-fluid white-bg">
                        <div class="row">

                            <div class="col-sm">
                                <div class="input-group">
                                    <input type="text" class="form-control" aria-label="url" id="url-content"
                                        request-type="GET">
                                    <div class="input-group-append">
                                        <button class="btn btn-default btn-md m-0 px-4 py-2 z-depth-0 dropdown-toggle"
                                            type="button" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false" id="url-btn">GET</button>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a class="dropdown-item" href="#" id="url-get">GET</a>
                                            <a class="dropdown-item" href="#" id="url-post">POST</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row margin-top-10">
                            <div class="col-sm-12">
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="param-tab" data-toggle="tab" href="#param"
                                            role="tab" aria-controls="param" aria-selected="true">GET</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="body-tab" data-toggle="tab" href="#body" role="tab"
                                            aria-controls="body" aria-selected="false" style="display: none;">POST</a>
                                    </li>

                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="param" role="tabpanel"
                                        aria-labelledby="param-tab">

                                        <!-- Default form grid -->
                                        <div id="param-list">
                                            <!-- Grid row -->
                                            <div class="row margin-top-10">
                                                <!-- Grid column -->
                                                <div class="col-2">
                                                    <!-- Default input -->
                                                    <input type="text" class="form-control" placeholder="Param Key">
                                                </div>
                                                <!-- Grid column -->

                                                <!-- Grid column -->
                                                <div class="col-2">
                                                    <!-- Default input -->
                                                    <input type="text" class="form-control" placeholder="Param Value">
                                                </div>

                                                <!-- Grid column -->
                                            </div>
                                        </div>
                                        <!-- Default form grid -->
                                        <div>
                                            <button id="add-param" type="button"
                                                class="btn btn-primary btn-sm waves-effect waves-light margin-rl-none">Add</button>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="body" role="tabpanel" aria-labelledby="body-tab"
                                        style="display: none;">
                                        <div class="form-group">
                                            <textarea
                                                class="form-control z-depth-10 scrollbar-container scrollbar-wrapper border-top-none"
                                                id="body-content" rows="6" placeholder="enter post body">

                                            </textarea>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" id="description" rows="7"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="container-fluid white-bg">
                        <div class="row">
                            <button type="button" class="btn btn-sm btn-default  waves-effect waves-light margin-rl-15"
                                id="url-test">Test</button>
                        </div>
                        <div class="row margin-top-10">

                            <div class="col-sm">
                                <div class="code-span" id="response-data"></div>
                            </div>
                        </div>
                        <div class="row">

                            <button type="button" class="btn btn-sm btn-mdb-color waves-effect waves-light margin-rl-15"
                                id="url-save" style="display:none" data-id="">Save</button>
                        </div>
                    </div>
                </div>
                <div class="container-fluid white-bg">

                    <div class="row">

                        <div class="col-sm">
                            <div class="title-font">
                                <span>URL List</span>
                                <span> - </span>
                                <span>ItemService</span>
                            </div>
                            <table id="url-table" class="table table-striped table-bordered table-sm" cellspacing="0"
                                width="100%">
                                <thead>
                                    <tr>
                                        <th class="th-sm">Content</th>
                                        <th class="th-sm">Type</th>
                                        <th class="th-sm">Request Param</th>
                                        <th class="th-sm">Request Body</th>
                                        <th class="th-sm">Description</th>
                                        <th class="th-sm">Update Time</th>
                                        <th class="th-sm"></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>

                            </table>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <!--Modal: modalConfirmDelete-->
    <div class="modal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
            <!--Content-->
            <div class="modal-content text-center">
                <!--Header-->
                <div class="modal-header d-flex justify-content-center">
                    <p class="heading">Are you sure?</p>
                </div>

                <!--Body-->
                <div class="modal-body">

                    <i class="fas fa-times fa-4x animated rotateIn"></i>

                </div>

                <!--Footer-->
                <div class="modal-footer flex-center">
                    <a class="btn btn-outline-danger" id="delete-yes" data-id="">Yes</a>
                    <a type="button" class="btn  btn-danger waves-effect" data-dismiss="modal" id="close">No</a>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!--Modal: modalConfirmDelete-->


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="/static/lib/mdb-free/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/static/lib/mdb-free/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/static/lib/mdb-free/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/static/lib/mdb-free/js/mdb.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb-free/js/addons/datatables.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb-free/js/addons/datatables-select.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb-free/js/modules/enhanced-modals.js"></script>
    <script type="text/javascript" src="/static/lib/layer/layer.js"></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
    <script type="text/javascript" src="/static/lib/jsonview/jquery.jsonview.js"></script>
    <script type="text/javascript" src="/static/js/url.js"></script>
    <script>
        $(document).ready(function () {
            $('#dtBasicExample').DataTable();
            $('.dataTables_length').addClass('bs-select');
        });
    </script>
</body>

</html>
