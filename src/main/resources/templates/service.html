<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Service Manage</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static//lib/img/newegg.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/static/lib/mdb-free/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/static/lib/mdb-free/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/static/lib/mdb-free/css/style.css" rel="stylesheet">
    <link href="/static/lib/mdb-free/css/addons/datatables.min.css" rel="stylesheet">
    <link href="/static/lib/mdb-free/css/modules/animations-extended.min.css" rel="stylesheet">
    <link href="/static/css/self-style.css" rel="stylesheet">

</head>

<body>
    <div class="scrollbar-container scrollbar-wrapper">
        <!--Main Navigation-->
        <header>

            <nav class="navbar fixed-top navbar-expand-lg navbar-dark stylish-color scrolling-navbar">
                <a class="navbar-brand" href="/"><img src="/static/lib/img/svg/newegg.svg" class="newegg-log" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="group-dropdown" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Group</a>
                            <div class="dropdown-menu dropdown-primary" aria-labelledby="group-dropdown"
                                id="group-list-container">

                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav nav-flex-icons">
                        <li class="nav-item">
                            <a href="https://mdbootstrap.com/" target="_blank" class="nav-link"><i
                                    class="fas fa-gift"></i></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="https://github.com/ngbdf/service-alarm-platform" target="_blank"
                                class="nav-link"><i class="fab fa-github"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>

        </header>
        <!--Main Navigation-->

        <div class="container-fluid" style="height:100%;">
            <div style="padding-top:5rem">
                <div>
                    <div class="text-center">
                        <a href="" class="btn btn-sm btn-default btn-rounded mb-4" data-toggle="modal" id="new-service"
                            data-target="#modalContactForm">New Service</a>
                    </div>
                </div>
                <div class="container-fluid white-bg">
                    <div class="row">

                        <div class="col-sm">
                            <div class="title-font">
                                <span>Service List</span>

                            </div>
                            <table id="service-table" class="table table-striped table-bordered table-sm"
                                cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th class="th-sm">Service</th>
                                        <th class="th-sm">Alarm Way</th>
                                        <th class="th-sm">Description</th>
                                        <th class="th-sm">Update Time</th>
                                        <th class="th-sm"></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Add Service Modal -->
    <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Edit Service</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-edit">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3" id="service-info-body">
                    <input type="text" id="service-id" class="form-control validate" value="" style="display:none" />
                    <div class="md-form mb-5">
                        <i class="fas fa-user-friends prefix grey-text"></i>
                        <input type="text" id="group-name" class="form-control validate" disabled>
                        <label data-error="wrong" data-success="right" for="group-name" class="input-title active">Your
                            Group</label>
                    </div>

                    <div class="md-form mb-5">
                        <i class="fas fa-shield-alt prefix grey-text"></i>
                        <input type="text" id="service-name" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="service-name" class="input-title">Service
                            Name</label>
                    </div>

                    <div class="md-form">
                        <i class="fas fa-pencil-alt  prefix grey-text"></i>
                        <textarea type="text" id="description" class="md-textarea form-control" rows="4"></textarea>
                        <label data-error="wrong" data-success="right" for="description"
                            class="input-title">Description</label>
                    </div>
                    <div class="md-form">
                        <i class="far fa-bell prefix grey-text"></i>
                        <!-- Default inline 1-->
                        <div class="check-box-container">
                            <div class="custom-control custom-checkbox custom-control-inline check-box-margin-r">
                                <input type="checkbox" class="custom-control-input" id="wechat" value="wechat" checked>
                                <label class="custom-control-label cursor-pointer" for="wechat">
                                    <i class="fab fa-weixin text-success"></i>
                                </label>
                            </div>

                            <!-- Default inline 2-->
                            <div class="custom-control custom-checkbox custom-control-inline check-box-margin-r">
                                <input type="checkbox" class="custom-control-input" value="rocketchat" id="rocketchat">
                                <label class="custom-control-label cursor-pointer" for="rocketchat">
                                    <i class="fab fa-rocketchat text-orange"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <i class="far fa-bell prefix grey-text" style="display:none"></i>
                        <!-- Default inline 1-->
                        <div class="wechat-app-container" id="wechat-app-list">

                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-sm btn-cyan" id="save-service">Save<i
                            class="fas fa-paper-plane-o ml-1"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal: modalConfirmDelete-->
    <div class="modal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
            <!--Content-->
            <div class="modal-content text-center">
                <!--Header-->
                <div class="modal-header d-flex justify-content-center">
                    <p class="heading">Are you sure Delete?</p>
                </div>

                <!--Body-->
                <div class="modal-body">

                    <i class="fas fa-times fa-4x animated rotateIn"></i>
                </div>

                <!--Footer-->
                <div class="modal-footer flex-center">
                    <a class="btn btn-outline-danger" data-id="" id="delete-yes">Yes</a>
                    <a type="button" class="btn btn-danger waves-effect" data-dismiss="modal" id="close">No</a>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!--Modal: modalConfirmDelete-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="/static/lib/mdb-free/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/static/lib/mdb-free/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/static/lib/mdb-free/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/static/lib/mdb-free/js/mdb.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb-free/js/addons/datatables.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb-free/js/addons/datatables-select.min.js"></script>
    <script type="text/javascript" src="/static/lib/mdb-free/js/modules/enhanced-modals.js"></script>
    <script type="text/javascript" src="/static/lib/layer/layer.js"></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
    <script type="text/javascript" src="/static/js/service.js"></script>
    <script>
        $(document).ready(function () {
            $('#dtBasicExample').DataTable()
            $('.dataTables_length').addClass('bs-select')
        });
    </script>
</body>

</html>
